import = [
  "~/.config/alacritty/catppuccin-mocha.toml",
  # "~/.config/alacritty/gruvbox-material-alacritty.yml"
]

[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10
decorations = "Buttonless"
opacity = 0.9
blur = true
option_as_alt = "Both"

[font]
size = 7

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
# style = "Regular"
style = "Bold"
